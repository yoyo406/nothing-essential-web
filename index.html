<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing Essential</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="brand">NOTHING<span class="dot-accent">.</span></h1>
            <button id="settingsBtn" class="settings-icon">
                <span class="dot-matrix-icon">:::</span>
            </button>
            
            <div class="settings-menu" id="settingsMenu">
                <div class="setting-group">
                    <label>THEME</label>
                    <div class="toggle-row">
                        <button class="toggle-btn active" data-setting="theme" data-value="dark">DARK</button>
                        <button class="toggle-btn" data-setting="theme" data-value="light">LIGHT</button>
                    </div>
                </div>
                <div class="setting-group">
                    <label>ACCENT</label>
                    <div class="toggle-row">
                        <button class="toggle-btn active" data-setting="accent" data-value="red">RED</button>
                        <button class="toggle-btn" data-setting="accent" data-value="yellow">GREY</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-wrapper">
            <main>
                <section class="widgets-grid">
                    <div class="widget" id="recentWidget">
                        <div class="widget-header">RECENT</div>
                        <div class="widget-content">
                            <div class="preview-box" id="recentPreview"></div>
                            <div class="widget-info">
                                <p id="recentText">Empty</p>
                                <span id="recentTime" class="widget-time">--:--</span>
                            </div>
                        </div>
                    </div>
                    <div class="widget" id="upcomingWidget">
                        <div class="widget-header">NEXT EVENT</div>
                        <div class="widget-content text-content">
                            <h2 id="upcomingTitle">No Events</h2>
                            <div class="event-meta">
                                <span id="upcomingDesc"></span>
                                <span id="upcomingTime" class="accent-text">--:--</span>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="filter-bar">
                    <ul id="tagFilterList">
                        </ul>
                </div>

                <div class="memory-grid" id="memoryList">
                    </div>
            </main>
        </div>

        <button id="addBtn" class="fab">+</button>

        <div class="modal-overlay" id="addModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>NEW ENTRY</h3>
                    <button class="close-btn" id="closeAddModal">√ó</button>
                </div>
                
                <div class="modal-body">
                    <div class="type-selector">
                        <select id="noteType">
                            <option value="[NOTE]">Text Note</option>
                            <option value="[PHOTO]">Photo</option>
                            <option value="[VOICE]">Voice</option>
                            <option value="[EVENT]">Event</option>
                        </select>
                    </div>

                    <textarea id="noteContent" placeholder="Type something..."></textarea>

                    <div id="imageUploadGroup" class="form-group" style="display: none;">
                        <label class="file-upload-btn">
                            Upload Image
                            <input type="file" id="noteImage" accept="image/*">
                        </label>
                        <div id="aiStatus" class="ai-status"></div>
                    </div>

                    <div id="voiceRecorder" class="form-group" style="display: none;">
                        <div class="recorder-interface">
                            <div class="recorder-timer">00:00</div>
                            <div class="recorder-status">IDLE</div>
                            <div class="recorder-controls">
                                <button id="recordBtn" class="rec-btn">‚óè</button>
                                <button id="stopBtn" class="stop-btn" disabled>‚ñ†</button>
                            </div>
                            <div class="playback-controls">
                                <button id="playPreviewBtn" class="play-btn" disabled>‚ñ∂</button>
                                <button id="deleteRecordingBtn" class="del-btn" disabled>√ó</button>
                            </div>
                            <div id="transcriptionPreview" class="transcription-preview"></div>
                        </div>
                    </div>

                    <div id="eventFields" class="form-group" style="display: none;">
                        <input type="datetime-local" id="eventDate">
                    </div>

                    <div class="tags-section">
                        <div class="tag-input-wrapper">
                            <input type="text" id="addTagInput" placeholder="#tag">
                            <button id="micBtn" class="mic-icon">üé§</button>
                        </div>
                        <div id="addTagsList" class="tags-list"></div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button class="btn-primary" id="saveNoteBtn">SAVE</button>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="viewModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="viewType">ENTRY</h3>
                    <button class="close-btn" id="closeViewModal">√ó</button>
                </div>
                <div class="modal-body">
                    <div id="viewImageContainer" class="view-image-wrapper"></div>
                    <div class="content-wrapper">
                        <p id="viewContent" class="view-text"></p>
                    </div>

                    <div class="meta-section">
                        <span id="viewTime"></span>
                        <div id="viewEventDetails" class="event-details"></div>
                    </div>

                    <div class="tags-section">
                        <div id="viewTagsList" class="tags-list"></div>
                        <input type="text" id="viewTagInput" placeholder="+ tag" class="mini-input">
                    </div>
                </div>
                <div class="modal-footer split-footer">
                    <button class="btn-secondary" id="pinNoteBtn">PIN</button>
                    <button class="btn-danger" id="deleteNoteBtn">DELETE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
