/* ═══════════════════════════════════════════════════════════════
   LIQUID GLASS - iOS 26 DESIGN SYSTEM (ULTIMATE)
═══════════════════════════════════════════════════════════════ */
:root {
  /* --- Couleurs Fondations --- */
  --ios-bg: #000000;
  --ios-surface: #1C1C1E;
  --ios-accent: #0A84FF;
  
  /* --- Système Liquid Glass (Réfraction avancée) --- */
  --glass-bg: rgba(28, 28, 30, 0.55); 
  --glass-border: rgba(255, 255, 255, 0.12);
  --glass-highlight: rgba(255, 255, 255, 0.25);
  --glass-vibrancy: saturate(190%) blur(25px); /* Puissant effet iOS */
  
  /* --- Typographie (Précision Apple) --- */
  --text-primary: #FFFFFF;
  --text-secondary: rgba(235, 235, 245, 0.65);
  --text-tertiary: rgba(235, 235, 245, 0.35);
  
  /* --- Ombres Physiques (Multi-couches) --- */
  --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
  --shadow-md: 0 8px 24px rgba(0,0,0,0.3);
  --shadow-lg: 0 16px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
  --shadow-glow: 0 0 15px rgba(10, 132, 255, 0.3);
  
  /* --- Courbures de Surface (Squircle-like) --- */
  --radius-sm: 10px;
  --radius-md: 16px;
  --radius-lg: 24px;
  --radius-xl: 32px;
  --radius-full: 500px;

  /* --- Système de Grid & Spacing --- */
  --spacing-xs: 4px;
  --spacing-sm: 8px;
  --spacing-md: 16px;
  --spacing-lg: 24px;
}

/* ═══════════════════════════════════════════════════════════════
   CLASSE UTILITAIRE POUR APPLIQUER L'EFFET
═══════════════════════════════════════════════════════════════ */
.liquid-glass-effect {
  background: var(--glass-bg);
  backdrop-filter: var(--glass-vibrancy);
  -webkit-backdrop-filter: var(--glass-vibrancy);
  border: 1px solid var(--glass-border);
  box-shadow: 
    inset 0 1px 1px var(--glass-highlight), /* Lueur supérieure */
    var(--shadow-lg);
  transition: all 0.4s cubic-bezier(0.2, 0, 0, 1); /* Courbe fluide */
}
/* ═══════════════════════════════════════════════════════════════
   BASE & RESET
═══════════════════════════════════════════════════════════════ */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

html {
  background: #000;
  height: 100%;
  scroll-behavior: smooth;
}

body {
  font-family: var(--font-primary);
  background: transparent;
  color: var(--text-primary);
  min-height: 100vh;
  min-height: 100dvh;
  overflow-x: hidden;
  padding-bottom: calc(100px + var(--safe-bottom));
  position: relative;
}

/* ═══════════════════════════════════════════════════════════════
   HEADER - Liquid Glass
═══════════════════════════════════════════════════════════════ */
.app-header {
  position: sticky;
  top: 0;
  z-index: 100;
  padding: calc(20px + var(--safe-top)) 24px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-weight: 800;
  font-size: 34px;
  letter-spacing: -0.8px;
  color: var(--text-primary);
  position: relative;
}

.logo::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 0;
  width: 100%;
  height: 8px;
  background: var(--accent-gradient);
  border-radius: 4px;
  opacity: 0.25;
  filter: blur(4px);
}

.logo span {
  font-weight: 300;
  color: var(--text-secondary);
}

/* ═══════════════════════════════════════════════════════════════
   SEARCH - Liquid Glass
═══════════════════════════════════════════════════════════════ */
.search-container {
  padding: 0 20px;
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
}

.search-container.open {
  max-height: 80px;
  opacity: 1;
  padding: 0 20px 16px;
}

.search-bar {
  background: var(--glass-bg);
  backdrop-filter: blur(20px) saturate(1.5);
  -webkit-backdrop-filter: blur(20px) saturate(1.5);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-full);
  padding: 14px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-sm);
}

.search-bar .material-icons-round {
  color: var(--text-secondary);
  font-size: 22px;
}

.search-bar input {
  background: none;
  border: none;
  outline: none;
  color: var(--text-primary);
  width: 100%;
  font-size: 17px;
  font-family: var(--font-primary);
  font-weight: 400;
}

.search-bar input::placeholder {
  color: var(--text-secondary);
}

/* ═══════════════════════════════════════════════════════════════
   CARDS GRID - Liquid Glass Cards
═══════════════════════════════════════════════════════════════ */
.cards-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 0 20px 24px;
  position: relative;
  z-index: 1;
}

.empty-state {
  grid-column: span 2;
  text-align: center;
  padding: 80px 20px;
  color: var(--text-secondary);
  font-family: var(--font-mono);
  font-size: 11px;
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* Liquid Glass Card */
.card {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-lg);
  padding: 18px;
  aspect-ratio: 1 / 1;
  transition: transform 0.25s cubic-bezier(0.32, 0.72, 0, 1), box-shadow 0.25s;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-sm);
  -webkit-user-select: none;
  user-select: none;
}

.card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    160deg,
    var(--glass-highlight) 0%,
    transparent 35%,
    transparent 65%,
    rgba(0, 0, 0, 0.02) 100%
  );
  pointer-events: none;
  border-radius: inherit;
}

.card.wide {
  aspect-ratio: unset;
  min-height: 160px;
  grid-column: span 2;
}

.card:active {
  transform: scale(0.96);
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-sm);
}

/* Card themes */
.card[data-widget="dark"] {
  background: rgba(0, 0, 0, 0.75);
  border-color: rgba(255, 255, 255, 0.08);
  color: #FFFFFF;
}

.card[data-widget="light"] {
  background: rgba(44, 44, 46, 0.7);
  border-color: rgba(255, 255, 255, 0.08);
  color: #FFFFFF;
}

.card[data-widget="red"] {
  background: var(--accent-gradient);
  border: none;
  color: #FFFFFF;
}

.card[data-widget="red"]::before {
  background: linear-gradient(
    160deg,
    rgba(255, 255, 255, 0.25) 0%,
    transparent 40%,
    transparent 60%,
    rgba(0, 0, 0, 0.1) 100%
  );
}

.card[data-widget="gray"] {
  background: rgba(58, 58, 60, 0.6);
  border-color: rgba(255, 255, 255, 0.06);
  color: #FFFFFF;
}

/* Pin indicator */
.pin-dot {
  position: absolute;
  top: 14px;
  right: 14px;
  width: 8px;
  height: 8px;
  background: var(--accent-gradient);
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(255, 45, 85, 0.5);
}

.card[data-widget="red"] .pin-dot {
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
}

/* Card content */
.card-inner {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  overflow: hidden;
  gap: 6px;
  position: relative;
  z-index: 1;
}

.card-type {
  font-family: var(--font-mono);
  font-size: 9px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  opacity: 0.5;
  flex-shrink: 0;
}

.card-title {
  font-weight: 700;
  font-size: 18px;
  line-height: 1.2;
  letter-spacing: -0.3px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  flex-shrink: 1;
}

.card-content {
  font-size: 12px;
  line-height: 1.5;
  opacity: 0.65;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  flex-shrink: 1;
}

.card-image {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: var(--radius-md);
  flex-shrink: 0;
}

.card-audio {
  width: 100%;
  height: 36px;
  flex-shrink: 0;
  border-radius: var(--radius-sm);
}

.card[data-widget="dark"] .card-audio,
.card[data-widget="red"] .card-audio {
  filter: invert(1);
}

.card-date {
  font-family: var(--font-mono);
  font-size: 9px;
  opacity: 0.35;
  text-transform: uppercase;
  letter-spacing: 1px;
  flex-shrink: 0;
  margin-top: 8px;
}

/* ═══════════════════════════════════════════════════════════════
   NAVBAR - Liquid Glass Floating
═══════════════════════════════════════════════════════════════ */
/* ═══════════════════════════════════════════════════════════════
   NAVBAR - Glass buttons style
═══════════════════════════════════════════════════════════════ */
.navbar {
  position: fixed;
  bottom: calc(36px + var(--safe-bottom));
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0;
  background: transparent;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

body.modal-open .navbar {
  opacity: 0;
  transform: translateX(-50%) translateY(24px);
  pointer-events: none;
}

/* Bouton glass de base — pill allongée */
.nav-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 52px;
  padding: 0 22px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  flex-shrink: 0;
  -webkit-appearance: none;
  appearance: none;
  position: relative;
  overflow: hidden;

  /* Glass */
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(24px) saturate(1.6);
  -webkit-backdrop-filter: blur(24px) saturate(1.6);

  /* Bordure lumineuse en haut, ombre en bas */
  box-shadow:
    0 1px 0 rgba(255,255,255,0.22) inset,        /* reflet haut */
    0 -1px 0 rgba(0,0,0,0.18) inset,              /* ombre bas intérieure */
    0 6px 20px rgba(0,0,0,0.35),                  /* ombre portée */
    0 1px 3px rgba(0,0,0,0.25);

  transition: transform 0.2s cubic-bezier(0.34,1.56,0.64,1),
              box-shadow 0.2s ease,
              background 0.2s ease;
}

/* Shimmer interne */
.nav-btn::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 50%;
  background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
  border-radius: 999px 999px 0 0;
  pointer-events: none;
}

.nav-btn:active {
  transform: scale(0.92);
  box-shadow:
    0 1px 0 rgba(255,255,255,0.15) inset,
    0 -1px 0 rgba(0,0,0,0.25) inset,
    0 2px 8px rgba(0,0,0,0.35);
  background: rgba(255,255,255,0.05);
}

/* Icônes SVG */
.nav-btn .nav-icon {
  width: 22px;
  height: 22px;
  stroke: rgba(255,255,255,0.88);
  stroke-width: 1.8;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  transition: stroke 0.2s ease;
  position: relative;
  z-index: 1;
  flex-shrink: 0;
}

.nav-btn.active .nav-icon {
  stroke: var(--accent-blue);
}

/* Bouton + — rond, légèrement plus grand */
.nav-btn.nav-add {
  width: 56px;
  height: 56px;
  padding: 0;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  box-shadow:
    0 1px 0 rgba(255,255,255,0.28) inset,
    0 -1px 0 rgba(0,0,0,0.2) inset,
    0 8px 24px rgba(0,0,0,0.4),
    0 2px 6px rgba(0,0,0,0.3);
  transition: transform 0.35s cubic-bezier(0.34, 1.56, 0.64, 1),
              box-shadow 0.2s ease;
}

.nav-btn.nav-add .nav-icon {
  width: 26px;
  height: 26px;
  stroke: #FFFFFF;
  stroke-width: 2;
}

/* Pill droite — contient loupe + engrenage */
.nav-pill {
  display: flex;
  align-items: center;
  height: 56px;
  padding: 0 6px;
  border-radius: 999px;
  gap: 0;
  position: relative;
  overflow: hidden;

  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(24px) saturate(1.6);
  -webkit-backdrop-filter: blur(24px) saturate(1.6);
  box-shadow:
    0 1px 0 rgba(255,255,255,0.22) inset,
    0 -1px 0 rgba(0,0,0,0.18) inset,
    0 6px 20px rgba(0,0,0,0.35),
    0 1px 3px rgba(0,0,0,0.25);
}

/* Shimmer haut */
.nav-pill::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 50%;
  background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
  border-radius: 999px 999px 0 0;
  pointer-events: none;
}

.nav-pill-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 52px;
  height: 44px;
  border-radius: 999px;
  border: none;
  background: transparent;
  cursor: pointer;
  padding: 0;
  -webkit-appearance: none;
  appearance: none;
  position: relative;
  z-index: 1;
  transition: background 0.15s ease, transform 0.2s cubic-bezier(0.34,1.56,0.64,1);
}

.nav-pill-btn:active {
  background: rgba(255,255,255,0.1);
  transform: scale(0.88);
}

.nav-pill-btn .nav-icon {
  width: 21px;
  height: 21px;
  stroke: rgba(255,255,255,0.88);
  stroke-width: 1.8;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  transition: stroke 0.2s ease;
}

.nav-pill-btn.active .nav-icon {
  stroke: var(--accent-blue);
}

/* Séparateur vertical entre les deux boutons */
.nav-pill-sep {
  width: 1px;
  height: 22px;
  background: rgba(255,255,255,0.15);
  flex-shrink: 0;
}

/* ═══════════════════════════════════════════════════════════════
   SPEED DIAL - VERSION LIQUID GLASS
═══════════════════════════════════════════════════════════════ */

/* Bouton principal (FAB) */
.fab-main {
  width: 60px;
  height: 60px;
  border-radius: var(--radius-full); /* Cercle parfait */
  
  /* Effet Verre Liquide */
  background: var(--glass-bg);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  
  /* Bordures et Relief */
  border: 1px solid var(--glass-border);
  box-shadow: 
    inset 0 1px 1px var(--glass-highlight),
    var(--shadow-lg), 
    var(--shadow-glow); /* Ajoute un léger halo lumineux */
  
  /* Centrage de l'icône */
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-primary);
  cursor: pointer;
  
  /* Animation organique */
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  z-index: 1001;
}

/* État actif / survol */
.fab-main:active {
  transform: scale(0.9) rotate(45deg); /* Rotation pour l'effet "X" si besoin */
  background: rgba(255, 255, 255, 0.1);
}

/* Options du Speed Dial (si présentes) */
.fab-option {
  width: 48px;
  height: 48px;
  background: var(--glass-bg);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-full);
  margin-bottom: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: var(--shadow-md);
  transition: all 0.3s ease;
}

/* ═══════════════════════════════════════════════════════════════
   MODAL - Liquid Glass Sheet
═══════════════════════════════════════════════════════════════ */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  z-index: 10000;
  display: flex;
  align-items: flex-end;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.35s ease, visibility 0.35s;
}

.modal-overlay.visible {
  opacity: 1;
  visibility: visible;
}

.modal-sheet {
  background: var(--glass-bg);
  backdrop-filter: blur(40px) saturate(2);
  -webkit-backdrop-filter: blur(40px) saturate(2);
  width: 100%;
  border-radius: var(--radius-xl) var(--radius-xl) 0 0;
  padding: 20px 24px calc(40px + var(--safe-bottom));
  box-shadow: 
    0 -1px 0 var(--glass-highlight) inset,
    0 -20px 60px rgba(0, 0, 0, 0.3);
  transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
  transform: translateY(100%);
  max-height: 92vh;
  max-height: 92dvh;
  overflow-y: auto;
  border: 1px solid var(--glass-border);
  border-bottom: none;
  -webkit-overflow-scrolling: touch;
}

.modal-overlay.open .modal-sheet {
  transform: translateY(0);
}

.modal-handle {
  width: 44px;
  height: 5px;
  background: var(--text-tertiary);
  border-radius: 3px;
  margin: 0 auto 24px;
  flex-shrink: 0;
}

.modal-label {
  font-family: var(--font-mono);
  font-size: 11px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
  font-weight: 600;
  flex-shrink: 0;
}

.modal-sheet input,
.modal-sheet textarea {
  width: 100%;
  background: rgba(120, 120, 128, 0.12);
  border: 1px solid transparent;
  border-radius: var(--radius-md);
  padding: 16px 18px;
  color: var(--text-primary);
  margin-bottom: 14px;
  outline: none;
  font-size: 17px;
  font-family: var(--font-primary);
  display: block;
  resize: none;
  transition: all 0.2s ease;
  flex-shrink: 0;
}

.modal-sheet input:focus,
.modal-sheet textarea:focus {
  background: rgba(120, 120, 128, 0.16);
  border-color: rgba(91, 141, 246, 0.3);
}

.modal-sheet input::placeholder,
.modal-sheet textarea::placeholder {
  color: var(--text-secondary);
}

#preview-img {
  width: 100%;
  max-height: 220px;
  object-fit: cover;
  display: none;
  border-radius: var(--radius-md);
  margin-bottom: 14px;
  border: 1px solid var(--glass-border);
  flex-shrink: 0;
}

#record-btn {
  width: 100%;
  padding: 18px;
  background: var(--accent-gradient);
  color: white;
  border-radius: var(--radius-full);
  border: none;
  margin-bottom: 14px;
  display: none;
  font-family: var(--font-mono);
  font-weight: 700;
  cursor: pointer;
  font-size: 13px;
  letter-spacing: 1.5px;
  box-shadow: 0 4px 20px rgba(255, 45, 85, 0.3);
  transition: all 0.2s ease;
  flex-shrink: 0;
  -webkit-appearance: none;
  appearance: none;
}

#record-btn:active {
  transform: scale(0.98);
  box-shadow: 0 2px 12px rgba(255, 45, 85, 0.25);
}

#audio-preview {
  display: none;
  width: 100%;
  margin-bottom: 14px;
  border-radius: var(--radius-sm);
  flex-shrink: 0;
}

/* Color picker - Liquid Glass */
.color-picker {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
  align-items: center;
  padding: 4px;
  flex-shrink: 0;
}

.color-btn {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  flex-shrink: 0;
  transition: all 0.2s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

.color-btn:active {
  transform: scale(1.1);
}

.color-btn.active {
  border-color: var(--text-primary);
  box-shadow: 0 0 0 3px var(--bg-primary), 0 0 0 5px var(--text-primary);
}

/* Save button - Liquid Glass gradient */
.save-btn {
  width: 100%;
  padding: 18px;
  background: var(--accent-gradient);
  color: #FFFFFF;
  border: none;
  border-radius: var(--radius-full);
  font-weight: 700;
  font-family: var(--font-mono);
  cursor: pointer;
  font-size: 13px;
  letter-spacing: 1.5px;
  box-shadow: 
    0 4px 20px rgba(91, 141, 246, 0.35),
    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
  transition: all 0.25s ease;
  flex-shrink: 0;
  -webkit-appearance: none;
  appearance: none;
}

.save-btn:active {
  transform: scale(0.98);
  box-shadow: 
    0 2px 12px rgba(91, 141, 246, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
}

/* Action bar */
.action-bar {
  display: flex;
  justify-content: space-around;
  padding: 16px 0;
  border-top: 1px solid var(--glass-border);
  margin-top: 16px;
  flex-shrink: 0;
}

.action-btn {
  background: none;
  border: none;
  color: var(--text-secondary);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  font-size: 11px;
  font-family: var(--font-mono);
  cursor: pointer;
  padding: 8px 20px;
  border-radius: var(--radius-md);
  transition: all 0.2s ease;
  -webkit-appearance: none;
  appearance: none;
}

.action-btn:active {
  background: rgba(120, 120, 128, 0.12);
}

.action-btn.active {
  color: var(--accent-blue);
}

.action-btn.delete {
  color: var(--accent-pink);
}

.close-btn {
  width: 100%;
  background: none;
  border: none;
  color: var(--text-secondary);
  margin-top: 16px;
  font-size: 12px;
  font-family: var(--font-mono);
  cursor: pointer;
  letter-spacing: 1.5px;
  padding: 14px;
  border-radius: var(--radius-md);
  transition: all 0.2s ease;
  flex-shrink: 0;
  -webkit-appearance: none;
  appearance: none;
}

.close-btn:active {
  background: rgba(120, 120, 128, 0.12);
}

/* ═══════════════════════════════════════════════════════════════
   SETTINGS - Liquid Glass Full Screen
═══════════════════════════════════════════════════════════════ */
.settings-overlay {
  position: fixed;
  inset: 0;
  z-index: 11000;
  display: flex;
  flex-direction: column;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(40px);
  -webkit-backdrop-filter: blur(40px);
  transform: translateX(100%);
  transition: transform 0.45s cubic-bezier(0.32, 0.72, 0, 1);
  overflow: hidden;
}

.settings-overlay.visible {
  transform: translateX(0);
}

.settings-overlay::before {
  content: '';
  position: absolute;
  inset: 0;
  background: 
    radial-gradient(ellipse at 10% 20%, rgba(91, 141, 246, 0.06) 0%, transparent 50%),
    radial-gradient(ellipse at 90% 80%, rgba(175, 82, 222, 0.04) 0%, transparent 50%);
  pointer-events: none;
}

/* Header - Glass effect */
.settings-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: calc(20px + var(--safe-top)) 24px 20px;
  position: relative;
  z-index: 1;
  flex-shrink: 0;
}

.settings-title {
  font-size: 32px;
  font-weight: 800;
  color: var(--text-primary);
  letter-spacing: -0.5px;
}

.icon-btn {
  background: var(--glass-bg);
  backdrop-filter: blur(20px) saturate(1.5);
  -webkit-backdrop-filter: blur(20px) saturate(1.5);
  border: 1px solid var(--glass-border);
  color: var(--text-secondary);
  cursor: pointer;
  border-radius: var(--radius-md);
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-sm);
  transition: all 0.25s cubic-bezier(0.32, 0.72, 0, 1);
  -webkit-appearance: none;
  appearance: none;
  padding: 0;
}

.icon-btn:active {
  transform: scale(0.92);
  background: rgba(120, 120, 128, 0.2);
}

.icon-btn .material-icons-round {
  font-size: 24px;
}

/* Scroll area */
.settings-scroll {
  overflow-y: auto;
  flex: 1;
  padding: 0 24px calc(40px + var(--safe-bottom));
  display: flex;
  flex-direction: column;
  gap: 8px;
  position: relative;
  z-index: 1;
  -webkit-overflow-scrolling: touch;
}

/* Section labels */
.settings-section-label {
  font-family: var(--font-mono);
  font-size: 11px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 2.5px;
  margin: 28px 0 12px 4px;
  font-weight: 600;
}

/* Theme selector card - Premium glass */
.theme-selector-card {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-xl);
  padding: 20px;
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-md);
  position: relative;
  /* PAS de overflow:hidden ici — ça coupait les boutons */
}

.theme-selector-card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    160deg,
    var(--glass-highlight) 0%,
    transparent 40%,
    transparent 60%,
    rgba(0, 0, 0, 0.02) 100%
  );
  pointer-events: none;
  border-radius: inherit;
}

.theme-selector-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 20px;
  position: relative;
  z-index: 1;
}

.theme-selector-icon {
  width: 48px;
  height: 48px;
  border-radius: var(--radius-md);
  background: var(--accent-gradient);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
  box-shadow: 0 4px 16px rgba(91, 141, 246, 0.3);
}

.theme-selector-info {
  flex: 1;
}

.theme-selector-title {
  font-size: 18px;
  font-weight: 600;
  color: var(--text-primary);
  letter-spacing: -0.2px;
}

.theme-selector-sub {
  font-size: 13px;
  color: var(--text-secondary);
  margin-top: 3px;
}

/* Theme options - Glass buttons */
.theme-options {
  display: flex;
  gap: 10px;
  width: 100%;
}

.theme-option {
  flex: 1;
  min-width: 0;
  padding: 12px 8px;
  border-radius: var(--radius-md);
  border: 2px solid transparent;
  background: rgba(120, 120, 128, 0.12);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  font-family: var(--font-mono);
  font-size: 9px;
  font-weight: 700;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: all 0.3s cubic-bezier(0.32, 0.72, 0, 1);
  position: relative;
  -webkit-user-select: none;
  user-select: none;
  overflow: hidden;
}

.theme-option:active {
  transform: scale(0.96);
  background: rgba(120, 120, 128, 0.18);
}

.theme-option.selected {
  border-color: var(--accent-blue);
  background: rgba(91, 141, 246, 0.12);
  color: var(--accent-blue);
}

.theme-option-preview {
  width: 40px;
  height: 26px;
  border-radius: var(--radius-sm);
  border: 1px solid var(--glass-border);
  flex-shrink: 0;
}

.preview-dark {
  background: linear-gradient(135deg, #1C1C1E 0%, #2C2C2E 100%);
}

.preview-light {
  background: linear-gradient(135deg, #F2F2F7 0%, #FFFFFF 100%);
}

.preview-auto {
  background: linear-gradient(135deg, #1C1C1E 50%, #F2F2F7 50%);
}

/* Selection indicator */
.theme-option::after {
  content: '';
  position: absolute;
  top: 10px;
  right: 10px;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--accent-gradient);
  opacity: 0;
  transform: scale(0);
  transition: all 0.25s cubic-bezier(0.32, 0.72, 0, 1);
  box-shadow: 0 2px 8px rgba(91, 141, 246, 0.4);
}

.theme-option.selected::after {
  opacity: 1;
  transform: scale(1);
}

/* Settings items - Glass list */
.settings-item {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-lg);
  padding: 16px 18px;
  display: flex;
  align-items: center;
  gap: 16px;
  cursor: pointer;
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-sm);
  transition: transform 0.2s ease, background 0.2s ease;
  position: relative;
  overflow: hidden;
  -webkit-user-select: none;
  user-select: none;
  width: 100%;
  text-align: left;
  -webkit-appearance: none;
  appearance: none;
}

.settings-item::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    135deg,
    var(--glass-highlight) 0%,
    transparent 50%
  );
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.settings-item:active {
  transform: scale(0.98);
}

.settings-item:hover::before {
  opacity: 1;
}

/* Icon wrapper with gradient */
.settings-item-icon-wrapper {
  width: 44px;
  height: 44px;
  border-radius: var(--radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  position: relative;
  z-index: 1;
}

.settings-item-icon {
  font-size: 24px;
  transition: transform 0.3s ease;
}

.settings-item:active .settings-item-icon-wrapper {
  transform: scale(0.95);
}

/* Gradient backgrounds for icons */
.icon-palette {
  background: linear-gradient(135deg, #AF52DE 0%, #FF2D55 100%);
  color: white;
  box-shadow: 0 4px 12px rgba(175, 82, 222, 0.3);
}

.icon-share {
  background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
  color: white;
  box-shadow: 0 4px 12px rgba(91, 141, 246, 0.3);
}

.icon-upload {
  background: linear-gradient(135deg, #FF9500 0%, #FF2D55 100%);
  color: white;
  box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
}

.settings-item-label {
  font-size: 17px;
  font-weight: 500;
  color: var(--text-primary);
  flex: 1;
  letter-spacing: -0.2px;
  position: relative;
  z-index: 1;
}

.settings-item-sub {
  font-size: 13px;
  color: var(--text-secondary);
  margin-top: 3px;
  font-weight: 400;
}

.settings-item-arrow {
  color: var(--text-tertiary);
  font-size: 22px;
  transition: all 0.2s ease;
  position: relative;
  z-index: 1;
}

.settings-item:active .settings-item-arrow {
  transform: translateX(4px);
  color: var(--text-secondary);
}

/* ═══════════════════════════════════════════════════════════════
   CONTEXT MENU - Long Press
═══════════════════════════════════════════════════════════════ */
#context-menu {
  position: fixed;
  z-index: 50000;
  min-width: 220px;
  display: flex;
  flex-direction: column;
  background: rgba(30, 30, 32, 0.82);
  backdrop-filter: blur(40px) saturate(1.8);
  -webkit-backdrop-filter: blur(40px) saturate(1.8);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 20px;
  padding: 6px;
  box-shadow:
    0 2px 0 rgba(255,255,255,0.06) inset,
    0 20px 60px rgba(0,0,0,0.55),
    0 4px 16px rgba(0,0,0,0.35);
  opacity: 0;
  transform: scale(0.88);
  transform-origin: top left;
  transition: opacity 0.18s ease, transform 0.22s cubic-bezier(0.34,1.56,0.64,1);
  pointer-events: none;
  visibility: hidden;
}

#context-menu.visible {
  opacity: 1;
  transform: scale(1);
  pointer-events: auto;
  visibility: visible;
}

/* Barre d'icônes en haut */
.ctx-icons-row {
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 10px 8px 12px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  margin-bottom: 4px;
}

.ctx-icon-btn {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.15s ease, transform 0.15s ease;
  -webkit-appearance: none;
}

.ctx-icon-btn:active {
  background: rgba(255,255,255,0.18);
  transform: scale(0.9);
}

.ctx-icon-btn svg {
  width: 20px;
  height: 20px;
  stroke: rgba(255,255,255,0.9);
  stroke-width: 1.7;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.ctx-icon-btn.ctx-pin-active svg {
  stroke: var(--accent-blue);
}

/* Items de liste */
.ctx-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 16px;
  border-radius: 14px;
  cursor: pointer;
  border: none;
  background: transparent;
  width: 100%;
  text-align: left;
  -webkit-appearance: none;
  transition: background 0.12s ease;
  gap: 12px;
}

.ctx-item:active {
  background: rgba(255,255,255,0.08);
}

.ctx-item-label {
  font-size: 16px;
  font-weight: 500;
  color: rgba(255,255,255,0.92);
  font-family: var(--font-primary);
  flex: 1;
}

.ctx-item-icon svg {
  width: 20px;
  height: 20px;
  stroke: rgba(255,255,255,0.55);
  stroke-width: 1.7;
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
}

.ctx-item.ctx-danger .ctx-item-label {
  color: var(--accent-pink);
}

.ctx-item.ctx-danger .ctx-item-icon svg {
  stroke: var(--accent-pink);
}

.ctx-separator {
  height: 1px;
  background: rgba(255,255,255,0.07);
  margin: 4px 8px;
}

/* Overlay invisible pour fermer */
#context-overlay {
  position: fixed;
  inset: 0;
  z-index: 49999;
  display: none;
}
#context-overlay.visible {
  display: block;
}

/* Feedback de scale sur la carte au long press */
.card.press-active {
  transform: scale(0.94);
  transition: transform 0.15s ease;
}
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}

@keyframes pulse-glow {
  0%, 100% { box-shadow: 0 0 20px rgba(91, 141, 246, 0.2); }
  50% { box-shadow: 0 0 30px rgba(91, 141, 246, 0.35); }
}

@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* ═══ HEADER UPGRADES ═══ */
.header-sub {
  font-size: 13px;
  color: var(--text-secondary);
  font-weight: 400;
  margin-top: 2px;
  letter-spacing: 0.1px;
}

.header-badge {
  min-width: 44px;
  height: 44px;
  border-radius: var(--radius-md);
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 0;
  box-shadow: 0 1px 0 var(--glass-highlight) inset, var(--shadow-sm);
  padding: 0 12px;
}

.header-badge-count {
  font-size: 18px;
  font-weight: 800;
  line-height: 1;
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.header-badge-label {
  font-size: 8px;
  font-family: var(--font-mono);
  color: var(--text-tertiary);
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* ═══ CARD ENTRY ANIMATION ═══ */
@keyframes cardIn {
  from { opacity: 0; transform: translateY(14px) scale(0.97); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}

.card.animate-in {
  animation: cardIn 0.35s cubic-bezier(0.32, 0.72, 0, 1) both;
}

.card.animate-in:nth-child(1) { animation-delay: 0ms; }
.card.animate-in:nth-child(2) { animation-delay: 35ms; }
.card.animate-in:nth-child(3) { animation-delay: 70ms; }
.card.animate-in:nth-child(4) { animation-delay: 105ms; }
.card.animate-in:nth-child(5) { animation-delay: 140ms; }
.card.animate-in:nth-child(6) { animation-delay: 175ms; }
.card.animate-in:nth-child(7) { animation-delay: 210ms; }
.card.animate-in:nth-child(8) { animation-delay: 245ms; }

/* Card delete animation */
@keyframes cardOut {
  to { opacity: 0; transform: scale(0.85); }
}
.card.removing {
  animation: cardOut 0.3s cubic-bezier(0.4, 0, 1, 1) forwards;
}

/* ═══ RELATIVE TIME ON CARD ═══ */
.card-date {
  font-family: var(--font-mono);
  font-size: 9px;
  opacity: 0.35;
  text-transform: uppercase;
  letter-spacing: 1px;
  flex-shrink: 0;
  margin-top: 8px;
}

/* ═══ TOAST NOTIFICATION ═══ */
.toast {
  position: fixed;
  bottom: calc(100px + var(--safe-bottom));
  left: 50%;
  transform: translateX(-50%) translateY(16px);
  background: var(--text-primary);
  color: var(--bg-primary);
  padding: 11px 18px;
  border-radius: var(--radius-full);
  font-size: 13px;
  font-weight: 600;
  font-family: var(--font-mono);
  letter-spacing: 0.5px;
  white-space: nowrap;
  z-index: 99999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease, transform 0.25s cubic-bezier(0.32, 0.72, 0, 1);
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* ═══ STATS CARD ═══ */
.stats-card {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-xl);
  padding: 20px 24px;
  display: flex;
  align-items: center;
  justify-content: space-around;
  box-shadow: 0 1px 0 var(--glass-highlight) inset, var(--shadow-sm);
  margin-bottom: 4px;
  position: relative;
  overflow: hidden;
}

.stats-card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, var(--glass-highlight) 0%, transparent 50%);
  pointer-events: none;
}

.stat-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  position: relative;
  z-index: 1;
}

.stat-value {
  font-size: 28px;
  font-weight: 800;
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1;
}

.stat-label {
  font-size: 10px;
  font-family: var(--font-mono);
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

.stat-sep {
  width: 1px;
  height: 36px;
  background: var(--glass-border);
}

/* ═══ DANGER ZONE ═══ */
.settings-item-danger {
  border-color: rgba(240, 68, 154, 0.2) !important;
}

.icon-danger {
  background: linear-gradient(135deg, #F0449A 0%, #F97240 100%) !important;
  box-shadow: 0 4px 12px rgba(240, 68, 154, 0.3) !important;
}

.settings-label-danger {
  color: var(--accent-pink) !important;
}

/* ═══ VERSION LABEL ═══ */
.settings-version {
  text-align: center;
  font-family: var(--font-mono);
  font-size: 10px;
  color: var(--text-tertiary);
  letter-spacing: 2px;
  padding: 24px 0 8px;
}

/* ═══ SWIPE INDICATOR ON MODAL ═══ */
.modal-handle {
  width: 44px;
  height: 5px;
  background: var(--text-tertiary);
  border-radius: 3px;
  margin: 0 auto 24px;
  flex-shrink: 0;
  cursor: grab;
}

/* ═══ EMPTY STATE UPGRADE ═══ */
.empty-state {
  grid-column: span 2;
  display: flex;
  flex-direction: column;
  align-items: center;

.empty-icon {

.empty-text {

.empty-hint {

  font-size: 13px;
  font-family: var(--font-primary);
  text-align: center;
  max-width: 200px;
  line-height: 1.5;
}

/* Mobile optimizations */
@media (max-width: 380px) {
  .cards-grid {
    gap: 10px;
    padding: 0 16px 20px;
  }
  
  .card {
    padding: 14px;
  }
  
  .card-title {
    font-size: 16px;
  }
}
</style>
</head>

<script>
(function() {
  'use strict';

  /* ═══════════════════════════════
     ÉTAT
  ═══════════════════════════════ */
  let items = [];
  let currentType = 'écrit';
  let currentMediaData = null;
  let editingIndex = null;
  let selectedColor = null;
  let currentQuery = '';
  let mediaRecorder = null;
  let audioChunks = [];
  let isRecording = false;
  let isFirstRender = true;

  /* ═══════════════════════════════
     INITIALISATION
  ═══════════════════════════════ */
  function init() {
    try {
      const stored = localStorage.getItem('essential_space_v2');
      items = stored ? JSON.parse(stored) : [];
    } catch (e) {
      items = [];
    }
    // Thème sombre forcé — toujours
    document.body.classList.add('dark-theme');
    render();
    setupEventListeners();
  }

  /* ═══════════════════════════════
     UTILITAIRES
  ═══════════════════════════════ */
  function esc(str) {
    if (str == null) return '';
    return String(str)
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;');
  }

  // Vibration haptique légère
  function haptic(pattern) {
    if (navigator.vibrate) navigator.vibrate(pattern || 8);
  }

  // Toast notification (remplace les alert)
  var toastTimer = null;
  function showToast(msg, duration) {
    var t = document.getElementById('toast');
    if (!t) return;
    t.textContent = msg;
    t.classList.add('show');
    clearTimeout(toastTimer);
    toastTimer = setTimeout(function() { t.classList.remove('show'); }, duration || 2500);
  }

  // Temps relatif
  function relativeTime(dateStr) {
    if (!dateStr) return '';
    // Format dd.mm.yy
    var parts = dateStr.split('.');
    if (parts.length !== 3) return dateStr;
    var d = parseInt(parts[0], 10);
    var m = parseInt(parts[1], 10) - 1;
    var y = 2000 + parseInt(parts[2], 10);
    var then = new Date(y, m, d);
    var now = new Date();
    var diffDays = Math.floor((now - then) / 86400000);
    if (diffDays === 0) return "Aujourd'hui";
    if (diffDays === 1) return 'Hier';
    if (diffDays < 7) return 'Il y a ' + diffDays + 'j';
    if (diffDays < 30) return 'Il y a ' + Math.floor(diffDays / 7) + 'sem';
    return dateStr;
  }

  // Mise à jour du header et des stats
  function updateMeta() {
    var total = items.length;
    var pinned = items.filter(function(i) { return i.pinned; }).length;
    var media = items.filter(function(i) { return i.media; }).length;

    // Badge header
    var badge = document.getElementById('header-badge');
    if (badge) {
      badge.innerHTML = '<div class="header-badge-count">' + total + '</div><div class="header-badge-label">notes</div>';
    }

    // Sous-titre header
    var sub = document.getElementById('header-sub');
    if (sub) {
      var days = ['Dimanche','Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi'];
      var months = ['jan','fév','mar','avr','mai','juin','jul','aoû','sep','oct','nov','déc'];
      var now = new Date();
      sub.textContent = days[now.getDay()] + ' ' + now.getDate() + ' ' + months[now.getMonth()];
    }

    // Stats paramètres
    var stTotal = document.getElementById('stat-total');
    var stPinned = document.getElementById('stat-pinned');
    var stMedia = document.getElementById('stat-media');
    if (stTotal) stTotal.textContent = total;
    if (stPinned) stPinned.textContent = pinned;
    if (stMedia) stMedia.textContent = media;
  }

  /* ═══════════════════════════════
     WIDGETS
  ═══════════════════════════════ */
  const WIDGET_SEQ = ['light', 'dark', 'light', 'dark', 'light', 'dark'];

  function getWidgetTheme(item, index) {
    if (item.pinned) return 'red';
    if (item.type === 'vocale') return 'dark';
    if (item.type === 'image') return 'light';
    return WIDGET_SEQ[index % WIDGET_SEQ.length];
  }

  const TYPE_ICON = { écrit: '✦', image: '□', vocale: '◉' };

  /* ═══════════════════════════════
     RENDU
  ═══════════════════════════════ */
  window.render = function() {
    const container = document.getElementById('container');
    if (!container) return;
    
    const data = currentQuery
      ? items.filter(function(it) {
          const text = ((it.title || '') + ' ' + (it.content || '')).toLowerCase();
          return text.includes(currentQuery);
        })
      : items;

    if (!data.length) {
      container.innerHTML = currentQuery
        ? '<div class="empty-state"><div class="empty-icon">🔍</div><div class="empty-text">Aucun résultat</div><div class="empty-hint">Aucune note ne correspond à &laquo;&nbsp;' + esc(currentQuery) + '&nbsp;&raquo;</div></div>'
        : '<div class="empty-state"><div class="empty-icon">✦</div><div class="empty-text">Espace vide</div><div class="empty-hint">Appuie sur + pour créer ta première note</div></div>';
      updateMeta();
      return;
    }

    container.innerHTML = data.map(function(item, i) {
      const wide = item.type === 'image' || item.type === 'vocale';
      const theme = getWidgetTheme(item, i);
      const txtAttr = item.color ? 'style="color:' + item.color + '"' : '';
      const title = item.title || (item.content ? item.content.slice(0, 40) : '');
      const showBody = !wide && item.title && item.content;
      const typeIcon = TYPE_ICON[item.type] || '·';
      const timeStr = relativeTime(item.date);
      // animate-in uniquement sur le premier rendu (isFirstRender)
      const animClass = isFirstRender && i < 8 ? ' animate-in' : '';

      let html = '<div class="card' + (wide ? ' wide' : '') + animClass + '" data-widget="' + theme + '" onclick="openEdit(' + i + ')">';
      if (item.pinned) html += '<div class="pin-dot"></div>';
      html += '<div class="card-inner">';
      html += '<div class="card-type">' + typeIcon + ' ' + esc(item.type) + '</div>';
      if (title) html += '<div class="card-title" ' + txtAttr + '>' + esc(title) + '</div>';
      if (item.type === 'image' && item.media) {
        html += '<img src="' + esc(item.media) + '" class="card-image" alt="">';
      }
      if (item.type === 'vocale' && item.media) {
        html += '<audio src="' + esc(item.media) + '" class="card-audio" controls onclick="event.stopPropagation()"></audio>';
      }
      if (showBody) html += '<div class="card-content" ' + txtAttr + '>' + esc(item.content) + '</div>';
      html += '</div>';
      html += '<div class="card-date">' + esc(timeStr) + '</div>';
      html += '</div>';
      return html;
    }).join('');

    updateMeta();
    isFirstRender = false;
  };

  /* ═══════════════════════════════
     LAYOUT MODAL
  ═══════════════════════════════ */
  function applyModalLayout(type) {
    const isVocal = type === 'vocale';
    const contentEl = document.getElementById('note-content');
    const recordEl = document.getElementById('record-btn');
    if (contentEl) contentEl.style.display = isVocal ? 'none' : 'block';
    if (recordEl) recordEl.style.display = isVocal ? 'block' : 'none';
  }

  function resetModal() {
    const titleEl = document.getElementById('note-title');
    const contentEl = document.getElementById('note-content');
    const previewImg = document.getElementById('preview-img');
    const audioPreview = document.getElementById('audio-preview');
    const editActions = document.getElementById('edit-actions');
    const recordBtn = document.getElementById('record-btn');
    
    if (titleEl) titleEl.value = '';
    if (contentEl) contentEl.value = '';
    if (previewImg) {
      previewImg.style.display = 'none';
      previewImg.src = '';
    }
    if (audioPreview) {
      audioPreview.style.display = 'none';
      audioPreview.src = '';
    }
    if (editActions) editActions.style.display = 'none';
    if (recordBtn) recordBtn.style.display = 'none';
    if (contentEl) contentEl.style.display = 'block';
    
    currentMediaData = null;
    selectedColor = null;
  }

  /* ═══════════════════════════════
     CRÉATION / ÉDITION
  ═══════════════════════════════ */
  window.openForm = function(type) {
    closePopup();
    editingIndex = null;
    currentType = type || 'écrit';
    resetModal();
    
    const modalLabel = document.getElementById('modal-label');
    if (modalLabel) modalLabel.textContent = 'NOUVEAU';
    
    applyModalLayout(currentType);
    showModal();
  };

  window.openEdit = function(index) {
    if (index < 0 || index >= items.length) return;
    
    editingIndex = index;
    const item = items[index];
    resetModal();
    
    const modalLabel = document.getElementById('modal-label');
    const titleEl = document.getElementById('note-title');
    const editActions = document.getElementById('edit-actions');
    const pinBtn = document.getElementById('pin-btn-modal');
    
    if (modalLabel) modalLabel.textContent = 'MODIFIER';
    if (titleEl) titleEl.value = item.title || '';
    if (editActions) editActions.style.display = 'flex';
    if (pinBtn) pinBtn.classList.toggle('active', !!item.pinned);
    
    currentType = item.type;
    applyModalLayout(item.type);
    
    if (item.type !== 'vocale') {
      const contentEl = document.getElementById('note-content');
      if (contentEl) contentEl.value = item.content || '';
    }
    
    if (item.type === 'image' && item.media) {
      const previewImg = document.getElementById('preview-img');
      if (previewImg) {
        previewImg.src = item.media;
        previewImg.style.display = 'block';
      }
    }
    
    if (item.type === 'vocale' && item.media) {
      const audioPreview = document.getElementById('audio-preview');
      if (audioPreview) {
        audioPreview.src = item.media;
        audioPreview.style.display = 'block';
      }
    }
    
    showModal();
  };

  /* ═══════════════════════════════
     SAUVEGARDE
  ═══════════════════════════════ */
  window.saveNote = function() {
    const titleEl = document.getElementById('note-title');
    const contentEl = document.getElementById('note-content');
    
    const title = titleEl ? titleEl.value.trim() : '';
    const content = contentEl ? contentEl.value.trim() : '';
    
    const now = new Date();
    const date = String(now.getDate()).padStart(2, '0') + '.' + 
                 String(now.getMonth() + 1).padStart(2, '0') + '.' + 
                 String(now.getFullYear()).slice(-2);
    
    const note = {
      title: title,
      content: content,
      type: currentType,
      date: date,
      color: selectedColor,
      media: currentMediaData !== null ? currentMediaData : (editingIndex !== null ? items[editingIndex].media : null),
      pinned: editingIndex !== null ? items[editingIndex].pinned : false
    };
    
    if (editingIndex !== null) {
      items[editingIndex] = note;
    } else {
      items.unshift(note);
    }
    
    var wasEditing = editingIndex !== null;
    saveToDisk();
    closeForm();
    haptic(12);
    showToast(wasEditing ? 'Note modifiée ✓' : 'Note créée ✓');
  };

  window.togglePinModal = function() {
    if (editingIndex === null || editingIndex < 0 || editingIndex >= items.length) return;
    items[editingIndex].pinned = !items[editingIndex].pinned;
    const pinBtn = document.getElementById('pin-btn-modal');
    if (pinBtn) pinBtn.classList.toggle('active', items[editingIndex].pinned);
    haptic(10);
    saveToDisk();
  };

  window.deleteNoteModal = function() {
    if (editingIndex === null || editingIndex < 0 || editingIndex >= items.length) return;
    if (!confirm('Supprimer cette note ?')) return;
    haptic([10, 30, 10]);
    items.splice(editingIndex, 1);
    saveToDisk();
    closeForm();
    showToast('Note supprimée');
  };

  /* ═══ TOUT EFFACER ═══ */
  window.clearAllNotes = function() {
    if (!items.length) { showToast('Aucune note à effacer'); return; }
    if (!confirm('Effacer toutes les ' + items.length + ' notes ? Cette action est irréversible.')) return;
    haptic([20, 50, 20]);
    items = [];
    saveToDisk();
    closeSettings();
    showToast('Toutes les notes effacées');
  };

  /* ═══════════════════════════════
     MODAL - AFFICHAGE
  ═══════════════════════════════ */
  function showModal() {
    const overlay = document.getElementById('modal-overlay');
    if (!overlay) return;
    
    overlay.classList.add('visible');
    document.body.classList.add('modal-open');
    
    requestAnimationFrame(function() {
      requestAnimationFrame(function() {
        overlay.classList.add('open');
      });
    });
  }

  window.closeForm = function() {
    const overlay = document.getElementById('modal-overlay');
    if (!overlay) return;
    overlay.classList.remove('open');
    overlay.classList.remove('visible');
    document.body.classList.remove('modal-open');
    // Reset swipe transform
    const sheet = overlay.querySelector('.modal-sheet');
    if (sheet) sheet.style.transform = '';
  };

  window.closeFormFromOverlay = function(event) {
    if (event.target === event.currentTarget) {
      closeForm();
    }
  };

  /* ═══════════════════════════════
     SPEED DIAL
  ═══════════════════════════════ */
  window.togglePopup = function() {
    const popup = document.getElementById('choice-popup');
    const fab = document.getElementById('main-fab');
    if (!popup || !fab) return;
    
    if (popup.classList.contains('visible')) {
      closePopup();
    } else {
      popup.classList.add('visible');
      fab.classList.add('active');
      requestAnimationFrame(function() {
        requestAnimationFrame(function() {
          popup.classList.add('anim');
        });
      });
    }
  };

  window.closePopup = function() {
    const popup = document.getElementById('choice-popup');
    const fab = document.getElementById('main-fab');
    if (!popup || !fab) return;
    
    popup.classList.remove('anim');
    fab.classList.remove('active');
    
    setTimeout(function() {
      popup.classList.remove('visible');
    }, 300);
  };

  /* ═══════════════════════════════
     IMAGE
  ═══════════════════════════════ */
  window.handleImageClick = function() {
    closePopup();
    const imageInput = document.getElementById('image-input');
    if (imageInput) imageInput.click();
  };

  function handleImageChange(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(evt) {
      // resetModal D'ABORD (sinon il remet currentMediaData à null)
      editingIndex = null;
      currentType = 'image';
      resetModal();
      // PUIS on assigne les données
      currentMediaData = evt.target.result;
      
      const modalLabel = document.getElementById('modal-label');
      const previewImg = document.getElementById('preview-img');
      const contentEl = document.getElementById('note-content');
      
      if (modalLabel) modalLabel.textContent = 'NOUVEAU';
      if (previewImg) {
        previewImg.src = currentMediaData;
        previewImg.style.display = 'block';
      }
      if (contentEl) contentEl.style.display = 'none';
      
      showModal();
    };
    reader.readAsDataURL(file);
    e.target.value = '';
  }

  /* ═══════════════════════════════
     AUDIO
  ═══════════════════════════════ */
  window.toggleRecording = function() {
    const btn = document.getElementById('record-btn');
    if (!btn) return;
    
    if (!isRecording) {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Enregistrement audio non supporté');
        return;
      }
      
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          
          mediaRecorder.ondataavailable = function(e) {
            audioChunks.push(e.data);
          };
          
          mediaRecorder.onstop = function() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const fr = new FileReader();
            fr.onload = function(ev) {
              currentMediaData = ev.target.result;
              const audioPreview = document.getElementById('audio-preview');
              if (audioPreview) {
                audioPreview.src = currentMediaData;
                audioPreview.style.display = 'block';
              }
            };
            fr.readAsDataURL(blob);
            stream.getTracks().forEach(function(t) { t.stop(); });
          };
          
          mediaRecorder.start();
          isRecording = true;
          btn.textContent = 'ARRÊTER';
          btn.style.background = 'linear-gradient(135deg, #FF2D55 0%, #FF6B35 100%)';
        })
        .catch(function() {
          alert('Microphone non accessible');
        });
    } else {
      if (mediaRecorder) mediaRecorder.stop();
      isRecording = false;
      btn.textContent = 'MICRO';
      btn.style.background = 'var(--accent-gradient)';
    }
  };

  /* ═══════════════════════════════
     RECHERCHE
  ═══════════════════════════════ */
  window.toggleSearch = function() {
    const searchContainer = document.getElementById('search-container');
    const searchBtn = document.getElementById('search-btn');
    if (!searchContainer || !searchBtn) return;
    
    searchContainer.classList.toggle('open');
    const isOpen = searchContainer.classList.contains('open');
    searchBtn.classList.toggle('active', isOpen);
    
    if (isOpen) {
      setTimeout(function() {
        const searchInput = document.getElementById('search-input');
        if (searchInput) searchInput.focus();
      }, 100);
    } else {
      const searchInput = document.getElementById('search-input');
      if (searchInput) {
        searchInput.value = '';
        search('');
      }
    }
  };

  window.search = function(q) {
    currentQuery = q ? q.toLowerCase().trim() : '';
    render();
  };

  /* ═══════════════════════════════
     PARAMÈTRES
  ═══════════════════════════════ */
  window.openSettings = function() {
    const overlay = document.getElementById('settings-overlay');
    if (overlay) overlay.classList.add('visible');
  };

  window.closeSettings = function() {
    const overlay = document.getElementById('settings-overlay');
    if (overlay) overlay.classList.remove('visible');
  };

  /* ═══════════════════════════════
     IMPORT / EXPORT
  ═══════════════════════════════ */
  function saveToDisk() {
    try {
      items.sort(function(a, b) { return (b.pinned ? 1 : 0) - (a.pinned ? 1 : 0); });
      localStorage.setItem('essential_space_v2', JSON.stringify(items));
    } catch (e) {}
    render();
  }
  window.saveToDisk = saveToDisk;

  window.exportData = function() {
    const blob = new Blob([JSON.stringify(items, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'mindspace_backup_' + new Date().toISOString().slice(0, 10) + '.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  };

  window.triggerImport = function() {
    const importInput = document.getElementById('import-input');
    if (importInput) importInput.click();
  };

  window.importData = function(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(evt) {
      try {
        const data = JSON.parse(evt.target.result);
        if (Array.isArray(data)) {
          items = data;
          saveToDisk();
          showToast(data.length + ' notes importées ✓');
        } else {
          showToast('Fichier invalide ✗');
        }
      } catch (err) {
        alert('Erreur lors de l\'import');
      }
    };
    reader.readAsText(file);
    e.target.value = '';
  };

  /* ═══════════════════════════════
     CONTEXT MENU (LONG PRESS)
  ═══════════════════════════════ */
  var ctxIndex = null;
  var pressTimer = null;
  var pressStartX = 0, pressStartY = 0;

  function openContextMenu(index, x, y) {
    ctxIndex = index;
    var menu = document.getElementById('context-menu');
    var overlay = document.getElementById('context-overlay');
    if (!menu || !overlay) return;

    haptic([10, 30, 10]);

    // Label Épingler/Désépingler
    var pinLabel = document.getElementById('ctx-pin-label');
    var pinBtn = document.getElementById('ctx-pin-btn');
    var isPinned = items[index] && items[index].pinned;
    if (pinLabel) pinLabel.textContent = isPinned ? 'Désépingler' : 'Épingler';
    if (pinBtn) pinBtn.classList.toggle('ctx-pin-active', isPinned);

    // Position provisoire pour mesurer
    menu.style.visibility = 'hidden';
    menu.style.display = 'flex';
    menu.style.flexDirection = 'column';
    var mw = menu.offsetWidth || 220;
    var mh = menu.offsetHeight || 260;
    var vw = window.innerWidth;
    var vh = window.innerHeight;

    var left = x + 12;
    var top = y - mh / 2;
    if (left + mw > vw - 12) left = x - mw - 12;
    if (left < 12) left = 12;
    if (top + mh > vh - 20) top = vh - mh - 20;
    if (top < 20) top = 20;

    menu.style.left = left + 'px';
    menu.style.top = top + 'px';
    menu.style.transformOrigin = (x < vw / 2 ? 'top left' : 'top right');
    menu.style.visibility = '';

    overlay.classList.add('visible');
    requestAnimationFrame(function() {
      requestAnimationFrame(function() {
        menu.classList.add('visible');
      });
    });
  }

  window.closeContextMenu = function() {
    var menu = document.getElementById('context-menu');
    var overlay = document.getElementById('context-overlay');
    if (menu) {
      menu.classList.remove('visible');
      // Reset display après la transition
      setTimeout(function() {
        if (!menu.classList.contains('visible')) menu.style.display = '';
      }, 220);
    }
    if (overlay) overlay.classList.remove('visible');
    ctxIndex = null;
  };

  window.ctxOpen = function() {
    var i = ctxIndex;
    closeContextMenu();
    if (i !== null) openEdit(i);
  };

  window.ctxPin = function() {
    if (ctxIndex === null || !items[ctxIndex]) return;
    var wasPinned = items[ctxIndex].pinned; // lire AVANT toggle
    items[ctxIndex].pinned = !wasPinned;
    haptic(10);
    saveToDisk();
    closeContextMenu();
    showToast(wasPinned ? 'Note désépinglée' : '📌 Note épinglée');
  };

  window.ctxDuplicate = function() {
    if (ctxIndex === null || !items[ctxIndex]) return;
    var clone = JSON.parse(JSON.stringify(items[ctxIndex]));
    clone.pinned = false;
    var now = new Date();
    clone.date = String(now.getDate()).padStart(2,'0') + '.' +
                 String(now.getMonth()+1).padStart(2,'0') + '.' +
                 String(now.getFullYear()).slice(-2);
    items.splice(ctxIndex + 1, 0, clone);
    haptic(12);
    saveToDisk();
    closeContextMenu();
    showToast('Note dupliquée ✓');
  };

  window.ctxDelete = function() {
    if (ctxIndex === null || !items[ctxIndex]) return;
    var i = ctxIndex;
    closeContextMenu(); // fermer d'abord, reset ctxIndex
    haptic([10, 40, 10]);
    items.splice(i, 1);
    saveToDisk();
    showToast('Note supprimée');
  };

  // Attacher long press sur les cartes via délégation
  function setupLongPress() {
    var container = document.getElementById('container');
    if (!container) return;

    container.addEventListener('touchstart', function(e) {
      var card = e.target.closest('.card');
      if (!card) return;
      // Ne pas déclencher sur audio
      if (e.target.closest('audio')) return;

      var touch = e.touches[0];
      pressStartX = touch.clientX;
      pressStartY = touch.clientY;

      card.classList.add('press-active');
      pressTimer = setTimeout(function() {
        card.classList.remove('press-active');
        // Trouver l'index dans la liste filtrée
        var cards = container.querySelectorAll('.card');
        var idx = Array.from(cards).indexOf(card);
        if (idx === -1) return;
        // Mapper sur l'index réel si filtré
        var data = currentQuery
          ? items.filter(function(it) {
              return ((it.title||'')+' '+(it.content||'')).toLowerCase().includes(currentQuery);
            })
          : items;
        var realIndex = items.indexOf(data[idx]);
        if (realIndex === -1) return;
        openContextMenu(realIndex, touch.clientX, touch.clientY);
      }, 500);
    }, { passive: true });

    container.addEventListener('touchend', function(e) {
      clearTimeout(pressTimer);
      var card = e.target.closest('.card');
      if (card) card.classList.remove('press-active');
    }, { passive: true });

    container.addEventListener('touchmove', function(e) {
      var touch = e.touches[0];
      var dx = Math.abs(touch.clientX - pressStartX);
      var dy = Math.abs(touch.clientY - pressStartY);
      if (dx > 8 || dy > 8) {
        clearTimeout(pressTimer);
        var card = e.target.closest('.card');
        if (card) card.classList.remove('press-active');
      }
    }, { passive: true });

    // Support souris (desktop)
    container.addEventListener('mousedown', function(e) {
      var card = e.target.closest('.card');
      if (!card) return;
      pressStartX = e.clientX;
      pressStartY = e.clientY;
      pressTimer = setTimeout(function() {
        var cards = container.querySelectorAll('.card');
        var idx = Array.from(cards).indexOf(card);
        if (idx === -1) return;
        var data = currentQuery
          ? items.filter(function(it) {
              return ((it.title||'')+' '+(it.content||'')).toLowerCase().includes(currentQuery);
            })
          : items;
        var realIndex = items.indexOf(data[idx]);
        if (realIndex === -1) return;
        openContextMenu(realIndex, e.clientX, e.clientY);
      }, 500);
    });

    container.addEventListener('mouseup', function() { clearTimeout(pressTimer); });
    container.addEventListener('mousemove', function(e) {
      var dx = Math.abs(e.clientX - pressStartX);
      var dy = Math.abs(e.clientY - pressStartY);
      if (dx > 6 || dy > 6) clearTimeout(pressTimer);
    });
  }

  /* ═══════════════════════════════
     EVENT LISTENERS
  ═══════════════════════════════ */
  function setupEventListeners() {
    const imageInput = document.getElementById('image-input');
    if (imageInput) imageInput.addEventListener('change', handleImageChange);

    setupLongPress();

    // Swipe down to close modal
    const sheet = document.querySelector('.modal-sheet');
    if (sheet) {
      var startY = 0, isDragging = false;
      sheet.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
        startY = e.touches[0].clientY;
        isDragging = true;
        sheet.style.transition = 'none';
      }, { passive: true });
      sheet.addEventListener('touchmove', function(e) {
        if (!isDragging) return;
        var dy = e.touches[0].clientY - startY;
        if (dy > 0) sheet.style.transform = 'translateY(' + dy + 'px)';
      }, { passive: true });
      sheet.addEventListener('touchend', function(e) {
        if (!isDragging) return;
        isDragging = false;
        sheet.style.transition = '';
        var dy = e.changedTouches[0].clientY - startY;
        if (dy > 120) {
          closeForm();
        } else {
          sheet.style.transform = '';
        }
      }, { passive: true });
    }
  }

  /* ═══════════════════════════════
     DÉMARRAGE
  ═══════════════════════════════ */
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
</script>
</body>
