<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Mind Space</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Mind Space">
<meta name="theme-color" content="#000000">
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
<link rel="manifest" href="data:application/json,{
  &quot;name&quot;: &quot;Mind Space&quot;,
  &quot;short_name&quot;: &quot;Mind Space&quot;,

  &quot;orientation&quot;: &quot;portrait&quot;,
  &quot;background_color&quot;: &quot;#000000&quot;,
  &quot;theme_color&quot;: &quot;#000000&quot;,
  &quot;start_url&quot;: &quot;.&quot;
}">

<style>
/* ═══════════════════════════════════════════════════════════════
   LIQUID GLASS - iOS 26 DESIGN SYSTEM (DARK ONLY)
═══════════════════════════════════════════════════════════════ */

:root {
  /* Dark mode colors */
  --bg-primary: #000000;
  --bg-secondary: rgba(28, 28, 30, 0.72);
  --bg-tertiary: rgba(44, 44, 46, 0.45);
  
  /* Glass effects */
  --glass-bg: rgba(28, 28, 30, 0.45);
  --glass-border: rgba(255, 255, 255, 0.1);
  --glass-highlight: rgba(255, 255, 255, 0.08);
  --glass-shadow: rgba(0, 0, 0, 0.4);
  
  /* Text colors */
  --text-primary: #FFFFFF;
  --text-secondary: rgba(255, 255, 255, 0.55);
  --text-tertiary: rgba(255, 255, 255, 0.25);
  
  /* Accent gradient - Palette Mind Space */
  --accent-gradient: linear-gradient(135deg, #5B8DF6 0%, #C45EE2 40%, #F0449A 70%, #F97240 100%);
  --accent-blue: #5B8DF6;
  --accent-purple: #C45EE2;
  --accent-pink: #F0449A;
  --accent-orange: #F97240;
  
  /* Elevation */
  --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
  --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
  --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
  --shadow-glow: 0 0 40px rgba(91, 141, 246, 0.2);
  
  /* Typography */
  --font-primary: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
  --font-mono: 'SF Mono', 'Space Mono', monospace;
  
  /* Spacing */
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
  
  /* Radius */
  --radius-sm: 12px;
  --radius-md: 20px;
  --radius-lg: 28px;
  --radius-xl: 36px;
  --radius-full: 999px;
}

/* ═══════════════════════════════════════════════════════════════
   BASE & RESET
═══════════════════════════════════════════════════════════════ */
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  -webkit-tap-highlight-color: transparent;
}

html {
  background: var(--bg-primary);
  height: 100%;
  scroll-behavior: smooth;
}

body {
  font-family: var(--font-primary);
  background: var(--bg-primary);
  color: var(--text-primary);
  min-height: 100vh;
  min-height: 100dvh;
  overflow-x: hidden;
  padding-bottom: calc(100px + var(--safe-bottom));
  transition: background 0.4s ease, color 0.4s ease;
  position: relative;
}

/* Animated background gradient */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(ellipse at 20% 20%, rgba(91, 141, 246, 0.08) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 80%, rgba(175, 82, 222, 0.06) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(255, 45, 85, 0.04) 0%, transparent 60%);
  pointer-events: none;
  z-index: 0;
}

/* ═══════════════════════════════════════════════════════════════
   HEADER - Liquid Glass
═══════════════════════════════════════════════════════════════ */
.app-header {
  position: sticky;
  top: 0;
  z-index: 100;
  padding: calc(20px + var(--safe-top)) 24px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-weight: 800;
  font-size: 34px;
  letter-spacing: -0.8px;
  color: var(--text-primary);
  position: relative;
}

.logo::after {
  content: '';
  position: absolute;
  bottom: 2px;
  left: 0;
  width: 100%;
  height: 8px;
  background: var(--accent-gradient);
  border-radius: 4px;
  opacity: 0.25;
  filter: blur(4px);
}

.logo span {
  font-weight: 300;
  color: var(--text-secondary);
}

/* ═══════════════════════════════════════════════════════════════
   SEARCH - Liquid Glass
═══════════════════════════════════════════════════════════════ */
.search-container {
  padding: 0 20px;
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
}

.search-container.open {
  max-height: 80px;
  opacity: 1;
  padding: 0 20px 16px;
}

.search-bar {
  background: var(--glass-bg);
  backdrop-filter: blur(20px) saturate(1.5);
  -webkit-backdrop-filter: blur(20px) saturate(1.5);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-full);
  padding: 14px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-sm);
}

.search-bar .material-icons-round {
  color: var(--text-secondary);
  font-size: 22px;
}

.search-bar input {
  background: none;
  border: none;
  outline: none;
  color: var(--text-primary);
  width: 100%;
  font-size: 17px;
  font-family: var(--font-primary);
  font-weight: 400;
}

.search-bar input::placeholder {
  color: var(--text-secondary);
}

/* ═══════════════════════════════════════════════════════════════
   CARDS GRID - Liquid Glass Cards
═══════════════════════════════════════════════════════════════ */
.cards-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 0 20px 24px;
  position: relative;
  z-index: 1;
}

.empty-state {
  grid-column: span 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 80px 20px;
  gap: 16px;
}

/* Liquid Glass Card */
.card {
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-lg);
  padding: 18px;
  aspect-ratio: 1 / 1;
  transition: transform 0.25s cubic-bezier(0.32, 0.72, 0, 1), box-shadow 0.25s;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-sm);
  -webkit-user-select: none;
  user-select: none;
}

.card::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    160deg,
    var(--glass-highlight) 0%,
    transparent 35%,
    transparent 65%,
    rgba(0, 0, 0, 0.02) 100%
  );
  pointer-events: none;
  border-radius: inherit;
}

.card.wide {
  aspect-ratio: unset;
  min-height: 160px;
  grid-column: span 2;
}

.card:active {
  transform: scale(0.96);
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-sm);
}

/* Card themes */
.card[data-widget="dark"] {
  background: rgba(0, 0, 0, 0.75);
  border-color: rgba(255, 255, 255, 0.08);
  color: #FFFFFF;
}

.card[data-widget="light"] {
  background: rgba(28, 28, 30, 0.7);
  border-color: rgba(255, 255, 255, 0.08);
  color: #FFFFFF;
}

.card[data-widget="red"] {
  background: var(--accent-gradient);
  border: none;
  color: #FFFFFF;
}

.card[data-widget="red"]::before {
  background: linear-gradient(
    160deg,
    rgba(255, 255, 255, 0.25) 0%,
    transparent 40%,
    transparent 60%,
    rgba(0, 0, 0, 0.1) 100%
  );
}

.card[data-widget="gray"] {
  background: rgba(142, 142, 147, 0.35);
  border-color: rgba(142, 142, 147, 0.2);
  color: var(--text-primary);
}

/* Pin indicator */
.pin-dot {
  position: absolute;
  top: 14px;
  right: 14px;
  width: 8px;
  height: 8px;
  background: var(--accent-gradient);
  border-radius: 50%;
  box-shadow: 0 0 8px rgba(255, 45, 85, 0.5);
}

.card[data-widget="red"] .pin-dot {
  background: rgba(255, 255, 255, 0.9);
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
}

/* Card content */
.card-inner {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 0;
  overflow: hidden;
  gap: 6px;
  position: relative;
  z-index: 1;
}

.card-type {
  font-family: var(--font-mono);
  font-size: 9px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  opacity: 0.5;
  flex-shrink: 0;
}

.card-title {
  font-weight: 700;
  font-size: 18px;
  line-height: 1.2;
  letter-spacing: -0.3px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  flex-shrink: 1;
}

.card-content {
  font-size: 12px;
  line-height: 1.5;
  opacity: 0.65;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  flex-shrink: 1;
}

.card-image {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: var(--radius-md);
  flex-shrink: 0;
}

.card-audio {
  width: 100%;
  height: 36px;
  flex-shrink: 0;
  border-radius: var(--radius-sm);
  filter: invert(1);
}

.card-date {
  font-family: var(--font-mono);
  font-size: 9px;
  opacity: 0.35;
  text-transform: uppercase;
  letter-spacing: 1px;
  flex-shrink: 0;
  margin-top: 8px;
}

/* ═══════════════════════════════════════════════════════════════
   NAVBAR - Liquid Glass Floating
═══════════════════════════════════════════════════════════════ */
.navbar {
  position: fixed;
  bottom: calc(28px + var(--safe-bottom));
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 12px;
  background: var(--glass-bg);
  backdrop-filter: blur(28px) saturate(2);
  -webkit-backdrop-filter: blur(28px) saturate(2);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-full);
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    0 12px 40px rgba(0, 0, 0, 0.2),
    0 4px 12px rgba(0, 0, 0, 0.1);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

body.modal-open .navbar {
  opacity: 0;
  transform: translateX(-50%) translateY(20px);
  pointer-events: none;
}

.nav-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: transparent;
  color: var(--text-secondary);
  cursor: pointer;
  padding: 0;
  flex-shrink: 0;
  font-size: 0;
  -webkit-appearance: none;
  appearance: none;
  transition: all 0.25s cubic-bezier(0.32, 0.72, 0, 1);
  position: relative;
}

.nav-btn::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: var(--text-primary);
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.25s ease;
}

.nav-btn:active {
  transform: scale(0.88);
}

.nav-btn.active::before {
  opacity: 0.08;
  transform: scale(1);
}

.nav-btn .material-icons-round {
  font-size: 24px;
  position: relative;
  z-index: 1;
  font-family: 'Material Icons Round', sans-serif;
}

.nav-btn.active .material-icons-round {
  color: var(--accent-blue);
}

/* Add button - Gradient glow */
.nav-btn.nav-add {
  width: 56px;
  height: 56px;
  background: var(--accent-gradient);
  color: #FFFFFF;
  border: none;
  box-shadow: 
    0 4px 20px rgba(91, 141, 246, 0.4),
    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
  transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.nav-btn.nav-add::before {
  display: none;
}

.nav-btn.nav-add .material-icons-round {
  font-size: 28px;
  color: #FFFFFF;
}

.nav-btn.nav-add.active {
  transform: rotate(45deg) scale(1.05);
  box-shadow: 
    0 6px 24px rgba(91, 141, 246, 0.5),
    0 0 0 1px rgba(255, 255, 255, 0.3) inset;
}

/* ═══════════════════════════════════════════════════════════════
   SPEED DIAL - Liquid Glass
═══════════════════════════════════════════════════════════════ */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.35);
  backdrop-filter: blur(20px) saturate(1.2);
  -webkit-backdrop-filter: blur(20px) saturate(1.2);
  z-index: 8000;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding-bottom: calc(120px + var(--safe-bottom));
  opacity: 0;
  transition: opacity 0.3s ease;
}

.popup-overlay.visible {
  display: flex;
  opacity: 1;
}

.speed-dial-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}

.dial-item {
  background: var(--glass-bg);
  backdrop-filter: blur(24px) saturate(1.8);
  -webkit-backdrop-filter: blur(24px) saturate(1.8);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-full);
  padding: 16px 32px;
  display: flex;
  align-items: center;
  gap: 16px;
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  box-shadow: 
    0 1px 0 var(--glass-highlight) inset,
    var(--shadow-md);
  cursor: pointer;
  min-width: 200px;
  font-family: var(--font-primary);
  transition: all 0.3s cubic-bezier(0.32, 0.72, 0, 1);
  position: relative;
  overflow: hidden;
  -webkit-user-select: none;
  user-select: none;
}

.dial-item::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    135deg,
    var(--glass-highlight) 0%,
    transparent 50%
  );
  pointer-events: none;
}

.popup-overlay.anim .speed-dial-list .dial-item:nth-child(3) { transition-delay: 0s; }
.popup-overlay.anim .speed-dial-list .dial-item:nth-child(2) { transition-delay: 0.06s; }
.popup-overlay.anim .speed-dial-list .dial-item:nth-child(1) { transition-delay: 0.12s; }

.popup-overlay.anim .speed-dial-list .dial-item {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.dial-item:active {
  transform: scale(0.96);
}

.dial-item .material-icons-round {
  color: var(--text-primary);
  font-size: 22px;
  position: relative;
  z-index: 1;
}

.dial-item .dial-label {
  font-family: var(--font-mono);
  font-size: 12px;
  text-transform: uppercase;
  color: var(--text-primary);
  letter-spacing: 1.5px;
  font-weight: 600;
  position: relative;
  z-index: 1;
}

.dial-item .dial-icon-red {
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.dial-item .dial-label-red {
  background: var(--accent-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* ═══════════════════════════════════════════════════════════════
   MODAL - Liquid Glass Sheet
═══════════════════════════════════════════════════════════════ */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  z-index: 10000;
  display: flex;
  align-items: flex-end;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.35s ease, visibility 0.35s;
}

.modal-overlay.visible {
  opacity: 1;
  visibility: visible;
}

.modal-sheet {
  background: var(--glass-bg);
  backdrop-filter: blur(40px) saturate(2);
  -webkit-backdrop-filter: blur(40px) saturate(2);
  width: 100%;
  border-radius: var(--radius-xl) var(--radius-xl) 0 0;
  padding: 20px 24px calc(40px + var(--safe-bottom));
  box-shadow: 
    0 -1px 0 var(--glass-highlight) inset,
    0 -20px 60px rgba(0, 0, 0, 0.3);
  transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
  transform: translateY(100%);
  max-height: 92vh;
  max-height: 92dvh;
  overflow-y: auto;
  border: 1px solid var(--glass-border);
  border-bottom: none;
  -webkit-overflow-scrolling: touch;
}

.modal-overlay.open .modal-sheet {
  transform: translateY(0);
}

.modal-handle {
  width: 44px;
  height: 5px;
  background: var(--text-tertiary);
  border-radius: 3px;
  margin: 0 auto 24px;
  flex-shrink: 0;
}

.modal-label {
  font-family: var(--font-mono);
  font-size: 11px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
  font-weight: 600;
  flex-shrink: 0;
}

.modal-sheet input,
.modal-sheet textarea {
  width: 100%;
  background: rgba(120, 120, 128, 0.12);
  border: 1px solid transparent;
  border-radius: var(--radius-md);
  padding: 16px 18px;
  color: var(--text-primary);
  margin-bottom: 14px;
  outline: none;
  font-size: 17px;
  font-family: var(--font-primary);
  display: block;
  resize: none;
  transition: all 0.2s ease;
  flex-shrink: 0;
}

.modal-sheet input:focus,
.modal-sheet textarea:focus {
  background: rgba(120, 120, 128, 0.16);
  border-color: rgba(91, 141, 246, 0.3);
}

.modal-sheet input::placeholder,
.modal-sheet textarea::placeholder {
  color: var(--text-secondary);
}

#preview-img {
  width: 100%;
  max-height: 220px;
  object-fit: cover;
  display: none;
  border-radius: var(--radius-md);
  margin-bottom: 14px;
  border: 1px solid var(--glass-border);
  flex-shrink: 0;
}

#record-btn {
  width: 100%;
  padding: 18px;
  background: var(--accent-gradient);
  color: white;
  border-radius: var(--radius-full);
  border: none;
  margin-bottom: 14px;
  display: none;
  font-family: var(--font-mono);
  font-weight: 700;
  cursor: pointer;
  font-size: 13px;
  letter-spacing: 1.5px;
  box-shadow: 0 4px 20px rgba(255, 45, 85, 0.3);
  transition: all 0.2s ease;
  flex-shrink: 0;
  -webkit-appearance: none;
  appearance: none;
}

#record-btn:active {
  transform: scale(0.98);
  box-shadow: 0 2px 12px rgba(255, 45, 85, 0.25);
}

#audio-preview {
  display: none;
  width: 100%;
  margin-bottom: 14px;
  border-radius: var(--radius-sm);
  flex-shrink: 0;
}

/* Color picker - Liquid Glass */
.color-picker {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
  align-items: center;
  padding: 4px;
  flex-shrink: 0;
}

.color-btn {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid transparent;
  cursor: pointer;
  flex-shrink: 0;
  transition: all 0.2s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

.color-btn:active {
  transform: scale(1.1);
}

.color-btn.active {
  border-color: var(--text-primary);
  box-shadow: 0 0 0 3px var(--bg-primary), 0 0 0 5px var(--text-primary);
}

/* Save button */
.save-btn {
  width: 100%;
  padding: 18px;
  background: var(--accent-gradient);
  color: #FFFFFF;
  border: none;
  border-radius: var(--radius-full);
  font-weight: 700;
  font-family: var(--font-mono);
  cursor: pointer;
  font-size: 13px;
  letter-spacing: 1.5px;
  box-shadow: 
    0 4px 20px rgba(91, 141, 246, 0.35),
    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
  transition: all 0.25s ease;
  flex-shrink: 0;
  -webkit-appearance: none;
  appearance: none;
}

.save-btn:active {
  transform: scale(0.98);
  box-shadow: 
    0 2px 12px rgba(91, 141, 246, 0.3),
    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
}

/* Action bar */
.action-bar {
  display: flex;
  justify-content: space-around;
  padding: 16px 0;
  border-top: 1px solid var(--glass-border);
  margin-top: 16px;
  flex-shrink: 0;
}

.action-btn {
  background: none;
  border: none;
  color: var(--text-secondary);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  font-size: 11px;
  font-family: var(--font-mono);
  cursor: pointer;
  padding: 8px 20px;
