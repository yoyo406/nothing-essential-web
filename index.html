<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsarAI - Chat avec Gemini</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/genai@0.2.1/dist/index.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>PulsarAI</h1>
            <p>Propulsé par Gemini</p>
        </header>

        <main id="main-content">
            <div class="api-key-setup">
                <input type="password" id="api-key-input" placeholder="Entrez votre clé API Gemini (ne sera pas enregistrée)..." required>
                <button id="set-api-key-btn">Initialiser le Chat</button>
            </div>

            <div id="chat-messages" class="chat-messages">
                <div class="message ai welcome">
                    <p>Bienvenue sur PulsarAI. Veuillez entrer et initialiser votre clé API Gemini ci-dessus pour commencer la conversation.</p>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Écrivez votre message..." disabled>
                <button id="send-btn" disabled>Envoyer</button>
            </div>
            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                ... PulsarAI réfléchit ...
            </div>
        </main>
        
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
