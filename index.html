<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MÉMOIRE // OS_ULTRA_EDIT</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
:root {
  --bg: #000000;
  --surface: #0A0A0A;
  --surface-2: #161616;
  --text: #FFFFFF;
  --text-dim: #888888;
  --accent: #EB0000;
  --border: 1px solid #262626;
  --font-dot: 'IBM Plex Mono', monospace;
  --font-main: 'Inter', sans-serif;
}

body.light-mode {
  --bg: #F5F5F5;
  --surface: #FFFFFF;
  --surface-2: #F0F0F0;
  --text: #000000;
  --text-dim: #666666;
  --border: 1px solid #E0E0E0;
}

* { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

body {
  font-family: var(--font-main);
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  transition: background 0.3s;
}

header {
  padding: 30px 20px;
  position: sticky; top: 0;
  background: var(--bg);
  backdrop-filter: blur(20px);
  z-index: 100;
  border-bottom: var(--border);
}

.top-bar { display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto; }
.logo { font-family: var(--font-dot); font-size: 20px; font-weight: 700; }

.controls { display: flex; gap: 10px; }
.icon-btn {
  background: var(--surface-2); border: var(--border); color: var(--text);
  width: 42px; height: 42px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center; cursor: pointer;
}

.main-content { padding: 20px; max-width: 1000px; margin: 0 auto; }
.grid { 
  display: grid; 
  grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr)); 
  gap: 15px; 
}

.card {
  background: var(--surface); border: var(--border);
  border-radius: 24px; padding: 20px;
  position: relative; overflow: hidden;
  display: flex; flex-direction: column;
  transition: transform 0.2s;
}
.card.pinned { border-color: var(--accent); border-width: 2px; }

.card-img {
  width: calc(100% + 40px); margin-left: -20px; margin-top: -20px;
  height: 180px; object-fit: cover; margin-bottom: 15px;
  border-bottom: var(--border);
}

.card-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; line-height: 1.2; }
.card-body { color: var(--text-dim); font-size: 14px; margin-bottom: 15px; white-space: pre-wrap; flex-grow: 1; }

.card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 10px; border-top: 1px solid rgba(128,128,128,0.1); }
.card-date { font-family: var(--font-dot); font-size: 10px; color: var(--text-dim); }

.pin-indicator { position: absolute; top: 15px; right: 15px; color: var(--accent); font-size: 18px; }

.drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 1000; }
.drawer-overlay.active { display: block; }

.drawer {
  position: fixed; bottom: 0; left: 0; right: 0;
  background: var(--surface); border-top: var(--border);
  border-radius: 30px 30px 0 0; padding: 30px 24px;
  transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
  z-index: 1001;
}
.drawer.active { transform: translateY(0); }

.modal {
  position: fixed; inset: 0; background: rgba(0,0,0,0.9);
  display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px;
}
.modal.active { display: flex; }
.modal-content { 
    background: var(--surface); border: var(--border); border-radius: 28px;
    width: 100%; max-width: 450px; padding: 25px; max-height: 90vh; overflow-y: auto;
}

.field { margin-bottom: 15px; }
.field label { display: block; font-family: var(--font-dot); font-size: 10px; color: var(--text-dim); margin-bottom: 5px; }
input, textarea {
  width: 100%; padding: 12px; background: var(--bg); border: var(--border);
  border-radius: 12px; color: var(--text); outline: none; font-size: 15px;
}

.upload-btn {
    border: 1px dashed var(--text-dim); padding: 15px; border-radius: 12px;
    text-align: center; cursor: pointer; font-size: 12px; color: var(--text-dim);
}

.btn-full {
  width: 100%; padding: 15px; border-radius: 50px; border: var(--border);
  background: var(--surface-2); color: var(--text); font-family: var(--font-dot);
  font-size: 12px; margin-top: 10px; cursor: pointer;
}

.fab {
  position: fixed; bottom: 30px; right: 20px;
  width: 60px; height: 60px; border-radius: 18px;
  background: var(--accent); color: white; border: none;
  display: flex; align-items: center; justify-content: center; cursor: pointer;
}

#img-preview { width: 100%; border-radius: 10px; margin-top: 10px; display: none; max-height: 150px; object-fit: contain; }
</style>
</head>
<body>

<header>
  <div class="top-bar">
    <div class="logo">MÉMOIRE<span>●</span></div>
    <div class="controls">
        <button class="icon-btn" onclick="toggleTheme()"><span class="material-icons-round" id="t-icon">dark_mode</span></button>
        <button class="icon-btn" onclick="toggleDrawer(true)"><span class="material-icons-round">settings</span></button>
    </div>
  </div>
</header>

<main class="main-content">
  <div class="grid" id="note-grid"></div>
</main>

<button class="fab" onclick="openModal()">
  <span class="material-icons-round">add</span>
</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modal-title" style="font-family:var(--font-dot); font-size:14px; margin-bottom:20px;">NOUVELLE_ENTRÉE</h3>
    <div class="field">
        <label>TITLE_UNIT</label>
        <input type="text" id="m-title" placeholder="...">
    </div>
    <div class="field">
        <label>DATA_STREAM</label>
        <textarea id="m-content" rows="4"></textarea>
    </div>
    <div class="field">
        <label>ATTACH_VISUAL</label>
        <div class="upload-btn" onclick="document.getElementById('file-input').click()">
            <span class="material-icons-round">image</span><br>SÉLECTIONNER_IMAGE
        </div>
        <input type="file" id="file-input" hidden accept="image/*" onchange="previewImage(this)">
        <img id="img-preview" src="">
        <button id="remove-img" style="display:none; color:var(--accent); background:none; border:none; font-size:10px; margin-top:5px; cursor:pointer;" onclick="removeCurrentImg()">[ EFFACER_L'IMAGE ]</button>
    </div>
    <div style="display:flex; gap:10px;">
        <button class="btn-full" onclick="closeModal()">ANNULER</button>
        <button class="btn-full" style="background:var(--text); color:var(--bg);" id="save-btn" onclick="save()">ENREGISTRER</button>
    </div>
  </div>
</div>

<div class="drawer-overlay" id="overlay" onclick="toggleDrawer(false)"></div>
<div class="drawer" id="drawer">
    <div style="width:40px; height:4px; background:var(--surface-2); margin:0 auto 20px; border-radius:10px;"></div>
    <button class="btn-full" onclick="exportData()">EXPORTER_SAUVEGARDE</button>
    <button class="btn-full" onclick="importData()">IMPORTER_SAUVEGARDE</button>
    <button class="btn-full" style="color:var(--accent)" onclick="reset()">FACTORY_RESET</button>
</div>

<script>
let notes = JSON.parse(localStorage.getItem('nothing_notes_v3')) || [];
let currentImage = null;
let editingId = null; // Stocke l'ID de la note en cours de modification

function toggleDrawer(s) {
    document.getElementById('drawer').classList.toggle('active', s);
    document.getElementById('overlay').classList.toggle('active', s);
}

function toggleTheme() {
    const isLight = document.body.classList.toggle('light-mode');
    document.getElementById('t-icon').innerText = isLight ? 'light_mode' : 'dark_mode';
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
}

function openModal(noteId = null) { 
    editingId = noteId;
    const modalTitle = document.getElementById('modal-title');
    
    if (editingId) {
        modalTitle.innerText = "MODIFIER_UNITÉ";
        const note = notes.find(n => n.id === editingId);
        document.getElementById('m-title').value = note.title;
        document.getElementById('m-content').value = note.content;
        if(note.img) {
            currentImage = note.img;
            document.getElementById('img-preview').src = currentImage;
            document.getElementById('img-preview').style.display = 'block';
            document.getElementById('remove-img').style.display = 'block';
        }
    } else {
        modalTitle.innerText = "NOUVELLE_ENTRÉE";
        resetForm();
    }
    document.getElementById('modal').classList.add('active'); 
}

function closeModal() { 
    document.getElementById('modal').classList.remove('active');
    resetForm();
}

function resetForm() {
    document.getElementById('m-title').value = '';
    document.getElementById('m-content').value = '';
    document.getElementById('img-preview').style.display = 'none';
    document.getElementById('remove-img').style.display = 'none';
    document.getElementById('file-input').value = '';
    currentImage = null;
    editingId = null;
}

function removeCurrentImg() {
    currentImage = null;
    document.getElementById('img-preview').style.display = 'none';
    document.getElementById('remove-img').style.display = 'none';
    document.getElementById('file-input').value = '';
}

function previewImage(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
            currentImage = e.target.result;
            document.getElementById('img-preview').src = currentImage;
            document.getElementById('img-preview').style.display = 'block';
            document.getElementById('remove-img').style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
    }
}

function save() {
    const t = document.getElementById('m-title').value.trim();
    const c = document.getElementById('m-content').value.trim();
    if(!t && !c && !currentImage) return;

    if (editingId) {
        // Mode Modification
        const idx = notes.findIndex(n => n.id === editingId);
        notes[idx].title = t || "SANS_TITRE";
        notes[idx].content = c;
        notes[idx].img = currentImage;
        // On ne change pas la date de création originale
    } else {
        // Mode Création
        const note = {
            id: Date.now(),
            title: t || "SANS_TITRE",
            content: c,
            img: currentImage,
            pinned: false,
            date: new Date().toLocaleDateString('fr-FR')
        };
        notes.unshift(note);
    }

    sync();
    closeModal();
}

function togglePin(id) {
    const idx = notes.findIndex(n => n.id === id);
    notes[idx].pinned = !notes[idx].pinned;
    notes.sort((a, b) => b.pinned - a.pinned || b.id - a.id);
    sync();
}

function deleteNote(id) {
    if(confirm("SUPPRIMER DÉFINITIVEMENT ?")) {
        notes = notes.filter(n => n.id !== id);
        sync();
    }
}

function sync() {
    localStorage.setItem('nothing_notes_v3', JSON.stringify(notes));
    render();
}

function render() {
    const grid = document.getElementById('note-grid');
    grid.innerHTML = notes.map(n => `
        <div class="card ${n.pinned ? 'pinned' : ''}">
            ${n.pinned ? '<span class="material-icons-round pin-indicator">push_pin</span>' : ''}
            ${n.img ? `<img src="${n.img}" class="card-img">` : ''}
            <div class="card-title">${escapeHtml(n.title)}</div>
            <div class="card-body">${escapeHtml(n.content)}</div>
            <div class="card-footer">
                <span class="card-date">${n.date}</span>
                <div style="display:flex; gap:8px;">
                    <button class="icon-btn" style="width:30px; height:30px; background:none; border:none;" onclick="togglePin(${n.id})" title="Épingler">
                        <span class="material-icons-round" style="font-size:18px; color:${n.pinned ? 'var(--accent)' : 'var(--text-dim)'}">push_pin</span>
                    </button>
                    <button class="icon-btn" style="width:30px; height:30px; background:none; border:none;" onclick="openModal(${n.id})" title="Modifier">
                        <span class="material-icons-round" style="font-size:18px; color:var(--text-dim)">edit</span>
                    </button>
                    <button class="icon-btn" style="width:30px; height:30px; background:none; border:none;" onclick="deleteNote(${n.id})" title="Supprimer">
                        <span class="material-icons-round" style="font-size:18px; color:var(--text-dim)">delete</span>
                    </button>
                </div>
            </div>
        </div>
    `).join('');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function exportData() {
    const blob = new Blob([JSON.stringify(notes)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = `backup_nothing_${Date.now()}.json`;
    a.click();
}

function importData() {
    const input = document.createElement('input');
    input.type = 'file';
    input.onchange = e => {
        const reader = new FileReader();
        reader.onload = ev => {
            try {
                notes = JSON.parse(ev.target.result);
                sync();
            } catch(e) { alert("ERREUR_FICHIER_INVALIDE"); }
        };
        reader.readAsText(e.target.files[0]);
    };
    input.click();
}

function reset() {
    if(confirm("RESTAURATION D'USINE ? TOUT SERA EFFACÉ.")) { notes = []; sync(); }
}

if(localStorage.getItem('theme') === 'light') toggleTheme();
render();
</script>
</body>
</html>
